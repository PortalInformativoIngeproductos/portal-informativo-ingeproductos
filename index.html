<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca de Capacitaci√≥n - Ingeproductos</title>
    <!-- Icono para la pesta√±a del navegador -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé•</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #005A9E;
            --secondary: #0078D4;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center; /* Centrado ahora que no hay bot√≥n */
            align-items: center;
        }

        .logo {
            text-align: center; /* Alineaci√≥n de texto centrada */
        }

        .logo-text h1 {
            font-size: 2rem; /* Texto m√°s grande */
            color: var(--primary);
            margin-bottom: 2px;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 1rem; /* Subt√≠tulo m√°s grande */
            color: #666;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .card-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-thumbnail::before {
            content: '‚ñ∂';
            font-size: 4rem;
            color: white;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .card:hover .card-thumbnail::before {
            opacity: 1;
            transform: scale(1.2);
        }

        .card-content {
            padding: 25px;
        }

        .card-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }
        
        .footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer p {
            color: #666;
            margin-bottom: 10px;
        }

        /* --- Estilos del Modal (Ventana Emergente) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 900px;
            width: 95%;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: -15px; right: -15px;
            font-size: 2rem;
            color: #333;
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .modal-close:hover {
            transform: scale(1.1) rotate(90deg);
            color: #dc3545;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-text">
                    <h1>Ingeproductos</h1>
                    <p>Videoteca de Capacitaci√≥n</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title">Cat√°logo de Videos</h2>

        <div class="content-grid" id="contentGrid">
            
            <!-- TARJETA DE VIDEO 1 -->
            <div class="card" onclick="openModal()">
                <div class="card-thumbnail"></div>
                <div class="card-content">
                    <span class="card-badge">Capacitaci√≥n Esencial</span>
                    <h3 class="card-title">Los 10 Mandamientos del Inyector de Pl√°stico</h3>
                    <p class="card-description">Consejos clave para optimizar el proceso de inyecci√≥n y mantener la calidad en cada pieza.</p>
                </div>
            </div>

            <!-- Puedes copiar y pegar la tarjeta de arriba para a√±adir m√°s videos en el futuro -->

        </div>
    </div>

    <!-- Modal para mostrar el video -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <!-- VIDEO INSERTADO DE YOUTUBE -->
                <iframe src="https://www.youtube.com/embed/VO3E14BdyMw" width="100%" height="100%" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border:none;"></iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p><strong>¬© 2025 Ingeproductos</strong> | Videoteca Informativa</p>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        const iframe = modal.querySelector('iframe');
        const videoSrc = iframe ? iframe.src : ''; // Guarda el src original

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            // Detener el video al cerrar y reiniciar su src para que se cargue de nuevo si se abre
            if (iframe) {
                iframe.src = videoSrc; // Restablece el src original para parar el video
            }
        }

        // Cierra el modal si se hace clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
