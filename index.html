<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Informativo Ingeproductos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #005A9E;
            --secondary-blue: #0078D4;
            --light-gray: #f0f2f5;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            padding: 40px;
        }

        .video-section {
            text-align: center;
        }

        .video-section h2 {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .video-section .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-embed-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .video-embed-container:hover {
            transform: scale(1.02);
        }

        .video-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background-color: #e9ecef;
            color: #6c757d;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal Informativo Ingeproductos</h1>
            <p>Tu centro de capacitación y avisos de producción.</p>
        </header>

        <main>
            <section class="video-section">
                <h2>Los 10 Mandamientos del Inyector de Plástico</h2>
                <p class="subtitle">Consejos esenciales para optimizar el proceso de inyección y mantener la calidad en cada pieza.</p>
                
                <div class="video-embed-container">
                    <!-- 
                    PASO IMPORTANTE: 
                    Pega aquí el código <iframe> que copiaste de OneDrive.
                    Debe empezar con "<iframe src=..." y terminar con "</iframe>".
                    -->

                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Ingeproductos | Desarrollado por el equipo de TI</p>
        </footer>
    </div>

</body>
</html>
